<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertNet - Application Page</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="ApplicationPage.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="AlertNet Logo" id="logoImg">
        <nav class="nav">
            <a href="HomePage.html" target="_blank">Home</a>
            <a href="AboutPage.html" target="_blank">About</a>
            <a href="SafetyTipsPage.html" target="_blank">Safety Tips</a>
            <a href="SupportPage.html" target="_blank">Support</a>
        </nav>
        <div class="header_btns">
            <button id="login"><a href="LoginPage.html">Log In</a></button>
            <button class="signup"><a href="SignupPage.html">Sign Up</a></button>
        </div>
    </header>

    <!-- Main Application -->
    <main>
        <section class="container">
            <h1>report suspicious activity</h1>

            <div class="reportInfo">
                <form class="reportForm">
                    <label for="description">Describe the incident</label><br>
                    <textarea name="incidentDesc" id="description" placeholder="Provide a description..." cols="60" rows="5"></textarea><br>

                    <label for="uploadedMedia">Upload Media(Photo, Videos, Audio):</label><br>
                    <input type="file" id="uploadedMedia"><br>

                    <label for="inicidentClass">Incident Classification</label><br>
                    <select>
                        <option value="terrorism">Terrorism</option>
                        <option value="kidnapping">Kidnapping</option>
                        <option value="robbery">Robbery</option>
                        <option value="assault">Assault</option>
                        <option value="suspicious_activity">Suspicious Activity</option>
                    </select><br>
                    <label for="activity_type" class="sus_activity hidden">Type of suspicious activity:</label>
                    <input type="text" name="activity_type" id="activity_type" class="sus_activity hidden">
                    
                    <label for="urgencyLvl">Urgency Level</label><br>
                    <select>
                        <option value="critical">Critical</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select><br>

                    <label for="location">Location</label><br>
                    <input type="text" placeholder="Enter your location here..."><br>

                    <label for="time">Is this event happening right now?</label><br>
                    <select>
                        <option value="realTime">Real-Time</option>
                        <option value="not_real_time">Not Real-Time</option>
                    </select><br>

                    <button type="submit" id="submit">Submit Report</button>
                </form>
            </div>

            <section class="collection">
                <h2>incident reports</h2>
                <div class="report"></div>
            </section>
        </section>
    </main>

        <p>Â© 2024 ALERTNET INC, All Rights Reserved</p>

            <a href="#">Privacy Policy</a>
            <a href="SupportPage.html">Support</a>
            <a href="AboutPage.html">About</a>
            <a href="ContactPage.html">Contact</a>
        </nav>
    </footer>
</body>
</html>
