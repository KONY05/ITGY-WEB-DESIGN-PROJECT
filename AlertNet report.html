<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Suspicious Activity</title>
    <link rel="stylesheet" href="AlertNet report.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ALERTNET</div>
            <nav>
                <a href="AlertNet Home.html">Home</a>
                <a href="AlertNet about.html">About</a>
                <a href="#">Safety Tips</a>
                <a href="AlertNet report.html">Support</a>
                <a href="AlertNet login.html" class="login">Log In</a>
                <a href="AlertNet Sign-in.html" class="signup">Sign Up</a>
            </nav>
        </header>

        <div class="form-container">
            <h2>REPORT SUSPICIOUS ACTIVITY</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="description">Describe the Incident</label>
                <textarea id="description" placeholder="Provide a detailed description..."></textarea>

                <label for="media">Upload Media (Photo, Video, Audio):</label>
                <input type="file" id="media" accept="image/,video/,audio/*">

                <label for="classification">Incident Classification</label>
                <select id="classification">
                    <option value="terrorism">Terrorism</option>
                    <option value="theft">Theft</option>
                    <option value="violence">Violence</option>
                    <option value="suspicious_activity">Suspicious Activity</option>
                    <option value="other">Other</option>
                </select>

                <label for="urgency">Urgency Level</label>
                <select id="urgency">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>

                <label for="location">Your Location</label>
                <input type="text" id="location" placeholder="Enter your location here...">

                <label for="timing">Is the event happening right now?</label>
                <select id="timing">
                    <option value="real_time">Real-Time</option>
                    <option value="not_real_time">Not Real-Time</option>
                </select>

                <button type="submit" class="submit-button">Submit Report</button>
            </form>
            <div class="incident-reports">
                <h3>INCIDENT REPORTS</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ALERTNET INC. All Rights Reserved.</p>
    </footer>
</body>
</html>
