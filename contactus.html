<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactindex.css">
</head>
<body>
  <div class="contact-container">
    <header class="header">
      <div class="logo">ALERTNET</div>
      <nav class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SAFETY TIPS</a>
        <a href="#" class="login-btn">LOG IN</a>
        <a href="#" class="signup-btn">SIGN UP</a>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <p>We value your feedback and are here to assist</p>
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Provide a description..."></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
      </form>
      <div class="contact-details">
        <p>Email: support@alertnet.com</p>
        <p>Phone: 09087647402</p>
        <p>Address: 123 Alertnet Lane, Nigeria</p>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Support</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="copyright">
        Â© 2024 ALERTNET INC, All Right Reserved
      </div>
    </footer>
  </div>
</body>
</html>
